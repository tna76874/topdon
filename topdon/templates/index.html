<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/fontawesome/6.5.1/css/all.min.css">
    <title>Thermal Cam {{ camera["name"] }}</title>
</head>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }
    .tab {
        display: none;
    }
    .tab.active {
        display: block;
    }
    .tab-buttons {
        display: flex;
        margin-bottom: 10px;
    }
    .tab-button {
        padding: 10px;
        cursor: pointer;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
        margin-right: 5px;
    }
    .tab-button.active {
        background-color: #ddd;
        color: #000;
        font-weight: bold;
        border-bottom: 3px solid #007bff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .file-item {
        display: flex;
        justify-content: space-between;
        margin: 5px 0;
    }

    #toolbar {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
        background-color: #333;
        color: white;
        height: auto;
    }

    #toolbar button {
        font-size: min(max(2vw, 20pt), 12pt);
        margin: 2px 10px;
    }

    #videoContainer {
        flex: 1;
        position: relative;
        max-width: 100vw;
        max-height: 100vw;
    }

    #videoFrame {
        object-fit: contain;
        width: 100%;
        max-width: 100%;
        max-height: 100vh;
    }
</style>
<body>
    <div class="tab-buttons">
        <div class="tab-button active" onclick="showTab('videoTab')">Video</div>
        <div class="tab-button" onclick="showTab('fileListTab')">gespeicherte Dateien</div>
    </div>
    <div id="videoTab" class="tab active">
    <div id="toolbar">
        <button onclick="cycleHud()"><i class="fa-solid fa-chart-simple"></i> Cycle Hud</button>
        <button onclick="rotateImage()"><i class="fa-solid fa-rotate"></i> Rotate Image</button>
        <button onclick="flipImage()"><i class="fa-solid fa-arrows-left-right"></i> Flip Image</button>
        <button onclick="takePhoto()"><i class="fa-solid fa-camera"></i> Photo</button>
        <button id="recordButton" onclick="toggleRecording()"><i class="fa-solid fa-video"></i> Start Recording</button>        
    </div>
    <div id="videoContainer">
        <img id="videoFrame">
    </div>
    </div>

    <div id="fileListTab" class="tab">
        <!-- <button onclick="getFileList()">Dateiliste abrufen</button> -->
        <div id="fileListContainer">
            <!-- Hier wird die Dateiliste angezeigt -->
        </div>
    </div>

    <script src="scripts/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Hier die Höhe des videoFrame basierend auf der Toolbar-Höhe aktualisieren
            const toolbar = document.getElementById('toolbar');
            const toolbarHeight = toolbar.offsetHeight;
            const videoFrame = document.getElementById('videoFrame');
            videoFrame.style.maxHeight = `calc(100vh - ${toolbarHeight}px)`;

            updateRecordButtonLabel();
        });

        function showTab(tabId) {
            // Alle Tabs ausblenden
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.classList.remove('active');
            });

            // Alle Tab-Buttons zurücksetzen
            const buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(button => {
                button.classList.remove('active');
            });

            // Den ausgewählten Tab anzeigen
            document.getElementById(tabId).classList.add('active');

            // Den aktiven Button hervorheben
            const activeButton = Array.from(buttons).find(button => button.textContent.trim() === tabId.replace('Tab', ''));
            if (activeButton) {
                activeButton.classList.add('active');
            }

            getFileList()
        }

        var socket = io.connect(window.location.protocol + '//'  + document.domain + ':' + location.port);

        socket.on('update_frame', function(data) {
            document.getElementById('videoFrame').src = 'data:image/jpeg;base64,' + data.current_frame;
        });

        // BUTTONS
        var recording = false; 

        function toggleRecording() {
            recording = !recording;
            sendAjaxRequest("/toggle_recording");
            updateRecordButtonLabel();
        }

        function updateRecordButtonLabel() {
            var recordButton = document.getElementById('recordButton');

            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/is_recording', true);

            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    var response = JSON.parse(xhr.responseText);
                    var recording = response.recording;
                    var iconColor = recording ? 'red' : 'black';
                    var textColor = recording ? 'red' : 'black';

                    recordButton.innerHTML = `<i class="fa-solid fa-video" style="color: ${iconColor};"></i> <span style="color: ${textColor};"> ${recording ? 'Stop' : 'Start'} Recording</span>`;
                } else {
                    console.error('Failed to fetch recording status');
                }
            };

            xhr.send();
        }


        function flipImage() {
            sendAjaxRequest("/flip_image");
        }

        function quit() {
            sendAjaxRequest("/quit");
        }

        function cycleHud() {
            sendAjaxRequest("/cycle_hud");
        }

        function takePhoto() {
            sendAjaxRequest("/take_photo");
        }

        function rotateImage() {
            sendAjaxRequest("/rotate_image");
        }

        function getFileList() {
            sendAjaxRequestWithResponse("/get_file_list");
        }

        function sendAjaxRequestWithResponse(url) {
            const xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    displayFileList(response);
                }
            };
            xhr.send();
        }

        function displayFileList(fileList) {
            const fileListContainer = document.getElementById('fileListContainer');
            fileListContainer.innerHTML = '';

            fileList.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';

                const fileName = document.createElement('span');
                fileName.textContent = `${file.name}.${file.ending}`;

                const downloadButton = document.createElement('button');
                downloadButton.textContent = 'Download';
                downloadButton.onclick = function() {
                    downloadFile(file.filename);
                };

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Löschen';
                deleteButton.onclick = function() {
                    if (confirm(`Möchten Sie die Datei "${file.filename}" wirklich löschen?`)) {
                        deleteFile(file.filename);
                    }
                };

                fileItem.appendChild(fileName);
                fileItem.appendChild(downloadButton);
                fileItem.appendChild(deleteButton);
                fileListContainer.appendChild(fileItem);
            });
        }


        function downloadFile(filename) {
            const xhr = new XMLHttpRequest();
            xhr.open("GET", `/download_file/${encodeURIComponent(filename)}`, true);
            xhr.responseType = 'blob';
            xhr.onload = function () {
                if (xhr.status === 200) {
                    const blob = new Blob([xhr.response], { type: xhr.getResponseHeader('Content-Type') });
                    const link = document.createElement('a');
                    link.href = window.URL.createObjectURL(blob);
                    link.download = filename;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } else {
                    console.error('Download fehlgeschlagen:', xhr.statusText);
                }
            };
            xhr.send();
        }

        function deleteFile(filename) {
            const xhr = new XMLHttpRequest();
            xhr.open("DELETE", `/delete_file/${encodeURIComponent(filename)}`, true);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    console.log('Datei erfolgreich gelöscht:', filename);
                    getFileList();
                } else {
                    console.error('Fehler beim Löschen der Datei:', xhr.statusText);
                }
            };
            xhr.send();
        }

        function sendAjaxRequest(url) {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.send();
        }

        // TARGET
        document.getElementById('videoFrame').addEventListener('click', function(event) {
            var image = document.getElementById('videoFrame');
            var x = event.offsetX / image.width;
            var y = event.offsetY / image.height;

            sendCoordinatesToServer(x, y);
        });

        function sendCoordinatesToServer(x, y) {
            var xhr = new XMLHttpRequest();
            var url = "/send_coordinates";
            url += "?x=" + encodeURIComponent(x) + "&y=" + encodeURIComponent(y);

            xhr.open("GET", url, true);
            xhr.send();
        }
    </script>
</body>
</html>
